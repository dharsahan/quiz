<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java MCQ Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <div class="app-container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <div class="card start-card">
                <h1>Java MCQ Quiz</h1>
                <p class="subtitle">Test your Java programming knowledge</p>

                <div class="stats-preview" id="statsPreview">
                    <div class="stat">
                        <span class="stat-value" id="totalQuestions">5</span>
                        <span class="stat-label">Questions</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="totalAttempts">0</span>
                        <span class="stat-label">Attempts</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="highScore">0</span>
                        <span class="stat-label">Best Score</span>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                </div>

                <button id="startBtn" class="btn btn-primary btn-large" style="width: 100%">
                    Start Quiz
                </button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen" style="display: none;">
            <div class="card quiz-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <div id="timer" class="timer">00:30</div>
                    <div style="color: var(--text-muted);">Question <span id="currentQuestionNum">1</span>/<span id="totalQuestionCount">5</span></div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <!-- Question -->
                <div class="question-container">
                    <h2 id="questionText" class="question-text">Loading question...</h2>
                </div>

                <!-- Options -->
                <div class="options-container" id="optionsContainer">
                    <button class="option-btn" data-option="A">
                        <span class="option-letter">A</span>
                        <span class="option-text" id="optionA">Option A</span>
                    </button>
                    <button class="option-btn" data-option="B">
                        <span class="option-letter">B</span>
                        <span class="option-text" id="optionB">Option B</span>
                    </button>
                    <button class="option-btn" data-option="C">
                        <span class="option-letter">C</span>
                        <span class="option-text" id="optionC">Option C</span>
                    </button>
                    <button class="option-btn" data-option="D">
                        <span class="option-letter">D</span>
                        <span class="option-text" id="optionD">Option D</span>
                    </button>
                </div>

                <!-- Navigation Buttons -->
                <div class="navigation-buttons" style="margin-top: 2rem; display: flex; justify-content: space-between;">
                    <button id="prevBtn" class="btn btn-secondary" style="visibility: hidden;">
                        Previous
                    </button>
                    <button id="nextBtn" class="btn btn-primary">
                        Next Question
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="screen" style="display: none;">
            <div class="card result-card">
                <h1 id="resultTitle">Quiz Complete!</h1>

                <div class="score-circle" id="scoreCircle">
                    <div class="score-content">
                        <span class="final-score" id="finalScore">0</span>
                        <span class="score-total" id="scoreTotal">/5</span>
                    </div>
                </div>

                <p class="score-percent" id="scorePercent" style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; color: var(--primary);">0%</p>

                <div class="result-message" id="resultMessage" style="color: var(--text-muted); margin-bottom: 2rem;">
                    Great effort! Keep practicing to improve.
                </div>

                <div class="result-buttons" style="display: flex; gap: 1rem; justify-content: center;">
                    <button id="reviewBtn" class="btn btn-secondary">
                        Review Answers
                    </button>
                    <button onclick="location.reload()" class="btn btn-primary">
                        Try Again
                    </button>
                </div>
            </div>
        </div>

        <!-- Review Screen -->
        <div id="reviewScreen" class="screen" style="display: none;">
            <div class="card review-card">
                <h1>Answer Review</h1>
                <div id="reviewList" class="review-list" style="text-align: left; margin: 1.5rem 0; display: flex; flex-direction: column; gap: 1rem;"></div>
                <button id="backToResultBtn" class="btn btn-primary">
                    Back to Results
                </button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        // Prevent copying questions
        const quizScreen = document.getElementById('quizScreen');

        // Disable right-click context menu
        quizScreen.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable copy, cut, and select all
        quizScreen.addEventListener('copy', (e) => e.preventDefault());
        quizScreen.addEventListener('cut', (e) => e.preventDefault());

        // Disable Ctrl+C, Ctrl+A, Ctrl+X
        quizScreen.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'a' || e.key === 'x' || e.key === 'C' || e.key === 'A' || e.key === 'X')) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
