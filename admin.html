<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Java Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <div class="admin-container">
        <div class="nav-header">
            <h1>‚öôÔ∏è Admin Panel</h1>
            <div class="admin-nav">
                <a href="index.html" class="btn btn-secondary">üéÆ Take Quiz</a>
                <button onclick="logout()" class="btn btn-danger">üö™ Logout</button>
            </div>
        </div>

        <!-- Tabs -->
        <div style="border-bottom: 1px solid var(--border); margin-bottom: 2rem; display: flex; gap: 1rem;">
            <button class="tab-btn active" onclick="showTab('questions')">üìù Question Manager</button>
            <button class="tab-btn" onclick="showTab('results')">üìä Results Manager</button>
            <button class="tab-btn" onclick="showTab('settings')">‚öôÔ∏è Settings</button>
        </div>

        <!-- Question Manager Tab -->
        <div id="questionsTab" class="tab-content active" style="display: block;">
            <!-- Add/Edit Form -->
            <div class="card" style="margin-bottom: 2rem;">
                <h2 id="formTitle" style="margin-bottom: 1.5rem; text-align: left; font-size: 1.25rem;">‚ûï Add New Question</h2>

                <div style="margin-bottom: 1rem;">
                    <input type="text" id="questionText" placeholder="Enter your question...">
                </div>

                <div class="form-grid">
                    <div><input type="text" id="optionA" placeholder="Option A"></div>
                    <div><input type="text" id="optionB" placeholder="Option B"></div>
                    <div><input type="text" id="optionC" placeholder="Option C"></div>
                    <div><input type="text" id="optionD" placeholder="Option D"></div>
                </div>

                <div style="margin-top: 1rem; margin-bottom: 1.5rem; text-align: left;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Correct Answer</label>
                    <select id="correctAnswer" style="max-width: 200px;">
                        <option value="A">Option A</option>
                        <option value="B">Option B</option>
                        <option value="C">Option C</option>
                        <option value="D">Option D</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-primary" id="saveBtn" onclick="saveQuestion()">üíæ Save Question</button>
                    <button class="btn btn-secondary" id="cancelBtn" onclick="cancelEdit()" style="display:none;">Cancel</button>
                    <button class="btn btn-secondary" onclick="generateWithAI()" style="margin-left: auto;">ü§ñ Generate with AI</button>
                </div>
            </div>

            <!-- Questions List -->
            <div class="card">
                <h2 style="margin-bottom: 1.5rem; text-align: left; font-size: 1.25rem;">üìã Questions (<span id="questionCount">0</span>)</h2>
                <div id="questionsList"></div>
            </div>
        </div>

        <!-- Results Manager Tab -->
        <div id="resultsTab" class="tab-content" style="display: none;">
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value" id="statAttempts">0</div>
                    <div class="stat-label">Total Attempts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statAverage">0</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statHighest">0</div>
                    <div class="stat-label">Highest Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statLowest">0</div>
                    <div class="stat-label">Lowest Score</div>
                </div>
            </div>

            <!-- Results List -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="font-size: 1.25rem;">üìä All Results</h2>
                    <div class="sort-controls">
                        <button class="sort-btn" id="sortAscBtn" onclick="sortResults('asc')">Lowest</button>
                        <button class="sort-btn active" id="sortDescBtn" onclick="sortResults('desc')">Highest</button>
                        <button class="btn btn-danger" style="padding: 0.5rem 1rem; font-size: 0.875rem;" onclick="clearAllResults()">üóëÔ∏è Clear All</button>
                    </div>
                </div>

                <div id="resultsList" style="display: flex; flex-direction: column; gap: 0.5rem;"></div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settingsTab" class="tab-content" style="display: none;">
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <h2 style="margin-bottom: 1.5rem; text-align: left; font-size: 1.25rem;">‚öôÔ∏è Quiz Settings</h2>
                <div style="text-align: left; margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem;">Quiz Duration (in minutes)</label>
                    <input type="number" id="quizDuration" placeholder="e.g. 10" min="1" max="120">
                    <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">
                        Set the time allowed for the entire quiz.
                    </small>
                </div>
                <button class="btn btn-primary" onclick="saveSettings()">üíæ Save Settings</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Check auth
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        }

        let questions = [];
        let results = { statistics: {}, results: [] };
        let editingIndex = -1;
        let currentSortOrder = 'desc'; // Default sort order (highest scores first)

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName + 'Tab').style.display = 'block';
            event.target.classList.add('active');

            if (tabName === 'results') loadResults();
            if (tabName === 'settings') loadSettings();
        }

        // ... existing code ...

        // === SETTINGS ===
        async function loadSettings() {
            try {
                const response = await fetch(getApiUrl('/api/settings'));
                if (response.ok) {
                    const settings = await response.json();
                    document.getElementById('quizDuration').value = settings.duration || 10;
                }
            } catch (e) {
                console.error('Failed to load settings');
            }
        }

        async function saveSettings() {
            const duration = document.getElementById('quizDuration').value;
            if (duration < 1 || duration > 120) {
                alert('Please enter a valid duration (1-120 minutes)');
                return;
            }

            try {
                const response = await fetch(getApiUrl('/api/settings'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ duration: parseInt(duration) })
                });

                if (response.ok) {
                    alert('Settings saved successfully!');
                } else {
                    alert('Failed to save settings');
                }
            } catch (e) {
                alert('Error connecting to server');
            }
        }

        // === QUESTIONS ===
        async function loadQuestions() {
            try {
                const response = await fetch(getApiUrl('/api/questions'));
                if (response.ok) {
                    questions = await response.json();
                    renderQuestions();
                }
            } catch (e) {
                document.getElementById('questionsList').innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 2rem;">Server not running</div>';
            }
        }

        async function saveQuestionsToServer() {
            try {
                const response = await fetch(getApiUrl('/api/questions'), {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(questions)
                });
                return response.ok;
            } catch (e) {
                return false;
            }
        }

        function renderQuestions() {
            document.getElementById('questionCount').textContent = questions.length;
            const container = document.getElementById('questionsList');

            if (questions.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 2rem;">No questions yet</div>';
                return;
            }

            container.innerHTML = questions.map((q, i) => `
                <div class="list-item">
                    <div class="item-header">
                        <div class="item-title">Q${i + 1}: ${q.question}</div>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-secondary" style="padding: 0.5rem;" onclick="editQuestion(${i})">‚úèÔ∏è</button>
                            <button class="btn btn-danger" style="padding: 0.5rem;" onclick="deleteQuestion(${i})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 1rem;">
                        <div class="option-preview ${q.answer === 'A' ? 'correct' : ''}">A. ${q.options.A}</div>
                        <div class="option-preview ${q.answer === 'B' ? 'correct' : ''}">B. ${q.options.B}</div>
                        <div class="option-preview ${q.answer === 'C' ? 'correct' : ''}">C. ${q.options.C}</div>
                        <div class="option-preview ${q.answer === 'D' ? 'correct' : ''}">D. ${q.options.D}</div>
                    </div>
                </div>
            `).join('');
        }

        async function saveQuestion() {
            const questionText = document.getElementById('questionText').value.trim();
            const optionA = document.getElementById('optionA').value.trim();
            const optionB = document.getElementById('optionB').value.trim();
            const optionC = document.getElementById('optionC').value.trim();
            const optionD = document.getElementById('optionD').value.trim();
            const correctAnswer = document.getElementById('correctAnswer').value;

            if (!questionText || !optionA || !optionB || !optionC || !optionD) {
                alert('Please fill all fields');
                return;
            }

            const newQuestion = {
                question: questionText,
                options: { A: optionA, B: optionB, C: optionC, D: optionD },
                answer: correctAnswer
            };

            if (editingIndex >= 0) {
                questions[editingIndex] = newQuestion;
                editingIndex = -1;
            } else {
                questions.push(newQuestion);
            }

            if (await saveQuestionsToServer()) {
                clearForm();
                renderQuestions();
            } else {
                alert('Failed to save');
            }
        }

        function editQuestion(index) {
            const q = questions[index];
            editingIndex = index;
            document.getElementById('questionText').value = q.question;
            document.getElementById('optionA').value = q.options.A;
            document.getElementById('optionB').value = q.options.B;
            document.getElementById('optionC').value = q.options.C;
            document.getElementById('optionD').value = q.options.D;
            document.getElementById('correctAnswer').value = q.answer;
            document.getElementById('formTitle').textContent = '‚úèÔ∏è Edit Question';
            document.getElementById('saveBtn').textContent = 'üíæ Update';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteQuestion(index) {
            if (!confirm('Delete this question?')) return;

            // Backup just in case
            const backup = [...questions];
            questions.splice(index, 1);

            if (await saveQuestionsToServer()) {
                renderQuestions();
            } else {
                questions = backup; // Restore on failure
                alert('Failed to delete question on server');
                // renderQuestions(); // effectively re-renders original
            }
        }

        function cancelEdit() {
            editingIndex = -1;
            clearForm();
        }

        function clearForm() {
            ['questionText', 'optionA', 'optionB', 'optionC', 'optionD'].forEach(id => {
                document.getElementById(id).value = '';
            });
            document.getElementById('correctAnswer').value = 'A';
            document.getElementById('formTitle').textContent = '‚ûï Add New Question';
            document.getElementById('saveBtn').textContent = 'üíæ Save Question';
            document.getElementById('cancelBtn').style.display = 'none';
            editingIndex = -1;
        }

        async function generateWithAI() {
            const topic = prompt("Enter topic for questions (e.g., Java Streams, OOP):", "Java");
            if (!topic) return;

            const count = prompt("How many questions?", "5");
            if (!count) return;

            if (!confirm(`Generate ${count} questions about ${topic}? This may take a few seconds.`)) return;

            try {
                const response = await fetch(getApiUrl('/api/generate'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, count: parseInt(count) })
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    loadQuestions(); // Reload to show new questions
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (e) {
                alert('Failed to connect to AI service');
            }
        }

        // === RESULTS ===
        function sortResults(order) {
            currentSortOrder = order;

            // Update buttons
            document.getElementById('sortAscBtn').className = `sort-btn ${order === 'asc' ? 'active' : ''}`;
            document.getElementById('sortDescBtn').className = `sort-btn ${order === 'desc' ? 'active' : ''}`;

            renderResults();
        }

        async function loadResults() {
            try {
                const response = await fetch(getApiUrl('/api/results'));
                if (response.ok) {
                    results = await response.json();
                    renderResults();
                }
            } catch (e) {
                console.error('Failed to load results:', e);
                document.getElementById('resultsList').innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 2rem;">Failed to connect to server</div>';
            }
        }

        function renderResults() {
            const stats = results.statistics || {};
            document.getElementById('statAttempts').textContent = stats.totalAttempts || 0;
            document.getElementById('statAverage').textContent = stats.averageScore || 0;
            document.getElementById('statHighest').textContent = stats.highestScore || 0;
            document.getElementById('statLowest').textContent = stats.lowestScore || 0;

            const container = document.getElementById('resultsList');
            const list = results.results || [];

            if (list.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 2rem;">No results yet</div>';
                return;
            }

            // Sort the list based on current sort order (by score)
            const sortedList = [...list].sort((a, b) => {
                // Sort by percentage/score
                const scoreA = a.percentage || 0;
                const scoreB = b.percentage || 0;
                return currentSortOrder === 'asc' ? scoreA - scoreB : scoreB - scoreA;
            });

            container.innerHTML = sortedList.map(r => {
                let scoreColor = 'var(--text-main)';
                if (r.percentage >= 70) scoreColor = 'var(--success)';
                else if (r.percentage >= 40) scoreColor = 'var(--warning)';
                else scoreColor = 'var(--danger)';

                return `
                    <div class="result-item">
                        <div style="display: flex; flex-direction: column; gap: 0.25rem;">
                            <span style="font-weight: 600;">${r.name}</span>
                            <span style="font-size: 0.85rem; color: var(--text-muted);">${r.date} at ${r.time}</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <span style="font-weight: 700; color: ${scoreColor};">${r.score}/${r.total} (${r.percentage}%)</span>
                            <button class="btn btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;" onclick="deleteResult('${r.id}')">‚úï</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function deleteResult(id) {
            if (!confirm('Delete this result?')) return;
            try {
                const response = await fetch(getApiUrl(`/api/results?id=${id}`), { method: 'DELETE' });
                if (response.ok) {
                    loadResults(); // Reload list
                } else {
                    alert('Failed to delete result');
                }
            } catch (e) {
                alert('Error connecting to server');
            }
        }

        async function clearAllResults() {
            if (!confirm('Clear ALL results? This cannot be undone.')) return;
            try {
                const response = await fetch(getApiUrl('/api/results/clear'), { method: 'POST' });
                if (response.ok) {
                    loadResults();
                    alert('All results cleared');
                }
            } catch (e) {
                alert('Failed to clear');
            }
        }

        // Init
        loadQuestions();
    </script>
</body>

</html>
