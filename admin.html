<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Java Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: white;
            color: #764ba2;
        }

        .tab-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            margin-bottom: 20px;
        }

        .card-title {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #06b6d4;
        }

        .btn {
            padding: 12px 25px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4, #6366f1);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* List Items */
        .list-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid #06b6d4;
        }

        .list-item.wrong {
            border-left-color: #ef4444;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .item-title {
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .item-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .item-actions button {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .options-preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-top: 10px;
        }

        .option-preview {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
        }

        .option-preview.correct {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-name {
            color: white;
            font-weight: 600;
        }

        .result-score {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .result-score.high {
            background: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .result-score.medium {
            background: rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        .result-score.low {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .result-meta {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Sort Buttons */
        .sort-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .sort-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .sort-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .sort-btn.active {
            background: linear-gradient(135deg, #06b6d4, #6366f1);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .sort-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .sort-icon {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .sort-btn:hover .sort-icon {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {

            .form-grid,
            .options-preview,
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="header">
            <h1>‚öôÔ∏è Admin Panel</h1>
            <div class="nav-links">
                <a href="index.html">üéÆ Take Quiz</a>
                <a href="#" onclick="logout()">üö™ Logout</a>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('questions')">üìù Question Manager</button>
            <button class="tab-btn" onclick="showTab('results')">üìä Results Manager</button>
            <button class="tab-btn" onclick="showTab('settings')">‚öôÔ∏è Settings</button>
        </div>

        <!-- Question Manager Tab -->
        <div id="questionsTab" class="tab-content active">
            <!-- Add/Edit Form -->
            <div class="card">
                <div class="card-title" id="formTitle">‚ûï Add New Question</div>
                <div class="form-group full-width">
                    <label>Question</label>
                    <input type="text" id="questionText" placeholder="Enter your question...">
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Option A</label>
                        <input type="text" id="optionA" placeholder="Option A">
                    </div>
                    <div class="form-group">
                        <label>Option B</label>
                        <input type="text" id="optionB" placeholder="Option B">
                    </div>
                    <div class="form-group">
                        <label>Option C</label>
                        <input type="text" id="optionC" placeholder="Option C">
                    </div>
                    <div class="form-group">
                        <label>Option D</label>
                        <input type="text" id="optionD" placeholder="Option D">
                    </div>
                </div>
                <div class="form-group">
                    <label>Correct Answer</label>
                    <select id="correctAnswer">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" id="saveBtn" onclick="saveQuestion()">üíæ Save Question</button>
                    <button class="btn btn-secondary" id="cancelBtn" onclick="cancelEdit()"
                        style="display:none;">Cancel</button>
                    <button class="btn btn-primary" onclick="generateWithAI()">ü§ñ Generate with AI</button>
                </div>
            </div>

            <!-- Questions List -->
            <div class="card">
                <div class="card-title">üìã Questions (<span id="questionCount">0</span>)</div>
                <div id="questionsList"></div>
            </div>
        </div>

        <!-- Results Manager Tab -->
        <div id="resultsTab" class="tab-content">
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value" id="statAttempts">0</div>
                    <div class="stat-label">Total Attempts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statAverage">0</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statHighest">0</div>
                    <div class="stat-label">Highest Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statLowest">0</div>
                    <div class="stat-label">Lowest Score</div>
                </div>
            </div>

            <!-- Results List -->
            <div class="card">
                <div class="card-title" style="flex-wrap: wrap; gap: 10px;">
                    üìä All Results

                    <div class="sort-controls" style="margin-left: auto; margin-bottom: 0;">
                        <button class="sort-btn" id="sortAscBtn" onclick="sortResults('asc')">
                            <span class="sort-icon">‚ñ≤</span> Lowest
                        </button>
                        <button class="sort-btn active" id="sortDescBtn" onclick="sortResults('desc')">
                            <span class="sort-icon">‚ñº</span> Highest
                        </button>
                        <button class="btn btn-danger" style="padding: 8px 15px; font-size: 0.85rem;"
                            onclick="clearAllResults()">üóëÔ∏è Clear All</button>
                    </div>
                </div>

                <div id="resultsList"></div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settingsTab" class="tab-content">
            <div class="card">
                <div class="card-title">‚öôÔ∏è Quiz Settings</div>
                <div class="form-group">
                    <label>Quiz Duration (in minutes)</label>
                    <input type="number" id="quizDuration" placeholder="e.g. 10" min="1" max="120">
                    <small style="color: rgba(255,255,255,0.5); display: block; margin-top: 5px;">
                        Set the detailed time allowed for the entire quiz.
                    </small>
                </div>
                <button class="btn btn-primary" onclick="saveSettings()">üíæ Save Settings</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Check auth
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        }

        let questions = [];
        let results = { statistics: {}, results: [] };
        let editingIndex = -1;
        let currentSortOrder = 'desc'; // Default sort order (highest scores first)

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'results') loadResults();
            if (tabName === 'settings') loadSettings();
        }

        // ... existing code ...

        // === SETTINGS ===
        async function loadSettings() {
            try {
                const response = await fetch(getApiUrl('/api/settings'));
                if (response.ok) {
                    const settings = await response.json();
                    document.getElementById('quizDuration').value = settings.duration || 10;
                }
            } catch (e) {
                console.error('Failed to load settings');
            }
        }

        async function saveSettings() {
            const duration = document.getElementById('quizDuration').value;
            if (duration < 1 || duration > 120) {
                alert('Please enter a valid duration (1-120 minutes)');
                return;
            }

            try {
                const response = await fetch(getApiUrl('/api/settings'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ duration: parseInt(duration) })
                });

                if (response.ok) {
                    alert('Settings saved successfully!');
                } else {
                    alert('Failed to save settings');
                }
            } catch (e) {
                alert('Error connecting to server');
            }
        }

        // === QUESTIONS ===
        async function loadQuestions() {
            try {
                const response = await fetch(getApiUrl('/api/questions'));
                if (response.ok) {
                    questions = await response.json();
                    renderQuestions();
                }
            } catch (e) {
                document.getElementById('questionsList').innerHTML = '<div class="empty-state">Server not running</div>';
            }
        }

        async function saveQuestionsToServer() {
            try {
                const response = await fetch(getApiUrl('/api/questions'), {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(questions)
                });
                return response.ok;
            } catch (e) {
                return false;
            }
        }

        function renderQuestions() {
            document.getElementById('questionCount').textContent = questions.length;
            const container = document.getElementById('questionsList');

            if (questions.length === 0) {
                container.innerHTML = '<div class="empty-state">No questions yet</div>';
                return;
            }

            container.innerHTML = questions.map((q, i) => `
                <div class="list-item">
                    <div class="item-header">
                        <div class="item-title">Q${i + 1}: ${q.question}</div>
                        <div class="item-actions">
                            <button class="btn btn-secondary" onclick="editQuestion(${i})">‚úèÔ∏è</button>
                            <button class="btn btn-danger" onclick="deleteQuestion(${i})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="options-preview">
                        <div class="option-preview ${q.answer === 'A' ? 'correct' : ''}">A. ${q.options.A}</div>
                        <div class="option-preview ${q.answer === 'B' ? 'correct' : ''}">B. ${q.options.B}</div>
                        <div class="option-preview ${q.answer === 'C' ? 'correct' : ''}">C. ${q.options.C}</div>
                        <div class="option-preview ${q.answer === 'D' ? 'correct' : ''}">D. ${q.options.D}</div>
                    </div>
                </div>
            `).join('');
        }

        async function saveQuestion() {
            const questionText = document.getElementById('questionText').value.trim();
            const optionA = document.getElementById('optionA').value.trim();
            const optionB = document.getElementById('optionB').value.trim();
            const optionC = document.getElementById('optionC').value.trim();
            const optionD = document.getElementById('optionD').value.trim();
            const correctAnswer = document.getElementById('correctAnswer').value;

            if (!questionText || !optionA || !optionB || !optionC || !optionD) {
                alert('Please fill all fields');
                return;
            }

            const newQuestion = {
                question: questionText,
                options: { A: optionA, B: optionB, C: optionC, D: optionD },
                answer: correctAnswer
            };

            if (editingIndex >= 0) {
                questions[editingIndex] = newQuestion;
                editingIndex = -1;
            } else {
                questions.push(newQuestion);
            }

            if (await saveQuestionsToServer()) {
                clearForm();
                renderQuestions();
            } else {
                alert('Failed to save');
            }
        }

        function editQuestion(index) {
            const q = questions[index];
            editingIndex = index;
            document.getElementById('questionText').value = q.question;
            document.getElementById('optionA').value = q.options.A;
            document.getElementById('optionB').value = q.options.B;
            document.getElementById('optionC').value = q.options.C;
            document.getElementById('optionD').value = q.options.D;
            document.getElementById('correctAnswer').value = q.answer;
            document.getElementById('formTitle').textContent = '‚úèÔ∏è Edit Question';
            document.getElementById('saveBtn').textContent = 'üíæ Update';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteQuestion(index) {
            if (!confirm('Delete this question?')) return;

            // Backup just in case
            const backup = [...questions];
            questions.splice(index, 1);

            if (await saveQuestionsToServer()) {
                renderQuestions();
            } else {
                questions = backup; // Restore on failure
                alert('Failed to delete question on server');
                // renderQuestions(); // effectively re-renders original
            }
        }

        function cancelEdit() {
            editingIndex = -1;
            clearForm();
        }

        function clearForm() {
            ['questionText', 'optionA', 'optionB', 'optionC', 'optionD'].forEach(id => {
                document.getElementById(id).value = '';
            });
            document.getElementById('correctAnswer').value = 'A';
            document.getElementById('formTitle').textContent = '‚ûï Add New Question';
            document.getElementById('saveBtn').textContent = 'üíæ Save Question';
            document.getElementById('cancelBtn').style.display = 'none';
            editingIndex = -1;
        }

        async function generateWithAI() {
            const topic = prompt("Enter topic for questions (e.g., Java Streams, OOP):", "Java");
            if (!topic) return;

            const count = prompt("How many questions?", "5");
            if (!count) return;

            if (!confirm(`Generate ${count} questions about ${topic}? This may take a few seconds.`)) return;

            try {
                const response = await fetch(getApiUrl('/api/generate'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, count: parseInt(count) })
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    loadQuestions(); // Reload to show new questions
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (e) {
                alert('Failed to connect to AI service');
            }
        }

        // === RESULTS ===
        function sortResults(order) {
            currentSortOrder = order;

            // Update buttons
            document.getElementById('sortAscBtn').className = `sort-btn ${order === 'asc' ? 'active' : ''}`;
            document.getElementById('sortDescBtn').className = `sort-btn ${order === 'desc' ? 'active' : ''}`;

            renderResults();
        }

        async function loadResults() {
            try {
                const response = await fetch(getApiUrl('/api/results'));
                if (response.ok) {
                    results = await response.json();
                    renderResults();
                }
            } catch (e) {
                console.error('Failed to load results:', e);
                document.getElementById('resultsList').innerHTML = '<div class="empty-state">Failed to connect to server</div>';
            }
        }

        function renderResults() {
            const stats = results.statistics || {};
            document.getElementById('statAttempts').textContent = stats.totalAttempts || 0;
            document.getElementById('statAverage').textContent = stats.averageScore || 0;
            document.getElementById('statHighest').textContent = stats.highestScore || 0;
            document.getElementById('statLowest').textContent = stats.lowestScore || 0;

            const container = document.getElementById('resultsList');
            const list = results.results || [];

            if (list.length === 0) {
                container.innerHTML = '<div class="empty-state">No results yet</div>';
                return;
            }

            // Sort the list based on current sort order (by score)
            const sortedList = [...list].sort((a, b) => {
                // Sort by percentage/score
                const scoreA = a.percentage || 0;
                const scoreB = b.percentage || 0;
                return currentSortOrder === 'asc' ? scoreA - scoreB : scoreB - scoreA;
            });

            container.innerHTML = sortedList.map(r => {
                const scoreClass = r.percentage >= 70 ? 'high' : (r.percentage >= 40 ? 'medium' : 'low');
                return `
                    <div class="result-item">
                        <div class="result-header">
                            <div>
                                <span class="result-name">${r.name}</span>
                                <span class="result-score ${scoreClass}">${r.score}/${r.total} (${r.percentage}%)</span>
                            </div>
                            <button class="btn btn-danger" style="padding: 4px 8px; font-size: 0.8rem;" onclick="deleteResult('${r.id}')">‚úï</button>
                        </div>
                        <div class="result-meta">${r.date} at ${r.time}</div>
                    </div>
                `;
            }).join('');
        }

        async function deleteResult(id) {
            if (!confirm('Delete this result?')) return;
            try {
                const response = await fetch(getApiUrl(`/api/results?id=${id}`), { method: 'DELETE' });
                if (response.ok) {
                    loadResults(); // Reload list
                } else {
                    alert('Failed to delete result');
                }
            } catch (e) {
                alert('Error connecting to server');
            }
        }

        async function clearAllResults() {
            if (!confirm('Clear ALL results? This cannot be undone.')) return;
            try {
                const response = await fetch(getApiUrl('/api/results/clear'), { method: 'POST' });
                if (response.ok) {
                    loadResults();
                    alert('All results cleared');
                }
            } catch (e) {
                alert('Failed to clear');
            }
        }

        // Init
        loadQuestions();
    </script>
</body>
